<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>just keep chatting... go on...</title>
	<link rel="stylesheet" href="/main.fb6bbcaf.css"></head>
	<body>
		<div class="chat__wrapper">
			<h1 class="chat__logo">CHAT</h1>
			<section class="chat__main-page flex-column">
				<form class="chat__form">
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label">Your nick will be:</label><br>
						<input type="text" name="chat__nick" id="chat__nick" class="chat__input" placeholder="Nick">
					</div>
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label">Your language:</label><br>
						<select name="chat__lang" class="chat__lang chat__input">
							<option value="asd">asd</option>
						</select>
					</div>
					<button type="submit" class="chat__submit">Create a chat room</button>
				</form>
			</section>
			<section class="chat__invited flex-column">
				<form class="chat__form">
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label">Your nick will be:</label>
						<input type="text" name="chat__nick" id="chat__nick" placeholder="Nick">
					</div>
					<button type="submit" class="chat__submit">Join the chat room</button>
				</form>
			</section>
			<section class="chat__screen">
				<div class="chat__message__group--inc">
					<p class="chat__message__name">Rumuz</p>
					<p class="chat__message">asdasd</p>
				</div>
				<div class="chat__message__group--self">
					<p class="chat__message__name">Rumuz</p>
					<p class="chat__message">asdasd</p>
				</div>
				<form class="chat__message-input-group">
					<input type="text" class="chat__message-input" placeholder="Enter your message..." disabled="">
					<button type="submit">></button>
				</form>
			</section>
		</div>
		<script src="/main.fb6bbcaf.js"></script>
	</body>
</html>
