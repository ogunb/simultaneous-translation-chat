<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>just keep chatting... go on...</title>
	</head>
	<body>
		<div class="chat__wrapper">
			<h1 class="chat__logo">CHAT</h1>

			<section class="chat__main-page">
				<p class="chat__main-page__join">
					Start a chat room with simultaneous translation.
				</p>
				<form class="chat__form">
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your nick will be:</label
						><br />
						<input
							type="text"
							name="chat__nick"
							id="chat__nick"
							class="chat__input"
							placeholder="Nick"
						/>
					</div>
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your language:</label
						><br />
						<select name="chat__lang" class="chat__lang chat__input"> </select>
					</div>
					<button type="submit" class="chat__start">Create a chat room</button>
				</form>
			</section>

			<section class="chat__screen">
				<div class="chat__message__group--inc">
					<p class="chat__message__name">Rumuz</p>
					<p class="chat__message">asdasd</p>
				</div>
				<div class="chat__message__group--self">
					<p class="chat__message__name">Rumuz</p>
					<p class="chat__message">asdasd</p>
				</div>
				<form class="chat__message-input-group">
					<input
						type="text"
						class="chat__message-input"
						placeholder="Enter your message..."
						disabled
					/>
					<button type="submit">></button>
				</form>
			</section>
		</div>
		<a href="http://translate.yandex.com/" class="poweredYandex"
			>Powered by Yandex</a
		>
		<script src="./js/main.js"></script>
	</body>
</html>
