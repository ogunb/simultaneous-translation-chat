<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>just keep chatting... go on...</title>
	</head>
	<body>
		<div class="loading">loading...</div>
		<div class="chat__wrapper">
			<header class="chat__header">
				<a href="/" class="chat__logo">C H A T</a>
				<a href="http://translate.yandex.com/">Powered by Yandex</a>
			</header>
			<section class="chat__main-page">
				<p class="chat__main-page__join">
					Start a chat room with simultaneous translation.
				</p>
				<form class="chat__form">
					<span class="form-is-invalid"></span>
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your nick will be:</label
						><br />
						<input
							type="text"
							name="chat__nick"
							id="chat__nick"
							class="chat__input"
							placeholder="Nick"
							required
						/>
					</div>
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your language:</label
						><br />
						<select name="chat__lang" class="chat__lang chat__input" required>
						</select>
					</div>
					<button type="submit" class="chat__start">Create a chat room</button>
				</form>
			</section>

			<section class="chat__screen">
				<div class="chat__screen__info">
					<div class="chat__screen__first-message">
						<div class="chat__screen__first-message__arrow">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								version="1.1"
								x="0px"
								y="0px"
								viewBox="0 0 100 125"
								enable-background="new 0 0 100 100"
								xml:space="preserve"
							>
								<g>
									<path
										d="M14.78,84.217c-0.199,0-0.4-0.059-0.575-0.183c-0.451-0.318-0.56-0.942-0.241-1.394   c9.289-13.183,21.793-16.172,36.162-8.645c7.431,3.893,13.705,4.249,18.648,1.059C85.875,64.019,83.229,14.887,83.2,14.392   c-0.032-0.551,0.389-1.024,0.94-1.056c0.562-0.042,1.024,0.389,1.057,0.94c0.12,2.068,2.738,50.793-15.337,62.459   c-5.595,3.609-12.545,3.285-20.662-0.967c-13.544-7.095-24.849-4.395-33.6,8.025C15.404,84.07,15.095,84.217,14.78,84.217z"
									/>
								</g>
								<g>
									<path
										d="M24.512,84.95H13.71c-0.301,0-0.585-0.135-0.775-0.369c-0.19-0.233-0.265-0.54-0.204-0.834l2.019-9.763   c0.112-0.541,0.638-0.892,1.182-0.777c0.541,0.112,0.889,0.641,0.777,1.182l-1.771,8.561h9.574c0.552,0,1,0.448,1,1   S25.064,84.95,24.512,84.95z"
									/>
								</g>
							</svg>
						</div>
						<h2 class="chat__screen__first-message__info">
							Copy url from address bar and share it with people you'd like to
							communicate.
						</h2>
					</div>
				</div>
				<div class="chat__messages"></div>
				<form class="chat__message__form">
					<input
						type="text"
						class="chat__message__input"
						placeholder="Enter your message..."
						required
					/>
					<button type="button" class="btn btn-round chat__message__lang">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							version="1.1"
							x="0px"
							y="0px"
							viewBox="0 0 100 125"
							enable-background="new 0 0 100 100"
							xml:space="preserve"
						>
							<path

							/>
						</svg>
					</button>
					<button type="submit" class="btn btn-round chat__message__send">
						>
					</button>
				</form>
			</section>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
