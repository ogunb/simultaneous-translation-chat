<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>just keep chatting... go on...</title>
	</head>
	<body>
		<div class="chat__wrapper">
			<header class="chat__header">
				<h1 class="chat__logo">C H A T</h1>
				<a href="http://translate.yandex.com/" class="poweredYandex"
					>Powered by Yandex</a
				>
			</header>
			<section class="chat__main-page">
				<p class="chat__main-page__join">
					Start a chat room with simultaneous translation.
				</p>
				<form class="chat__form">
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your nick will be:</label
						><br />
						<input
							type="text"
							name="chat__nick"
							id="chat__nick"
							class="chat__input"
							placeholder="Nick"
						/>
					</div>
					<div class="chat__input-group">
						<label for="chat__nick" class="chat__input-group__label"
							>Your language:</label
						><br />
						<select name="chat__lang" class="chat__lang chat__input"> </select>
					</div>
					<button type="submit" class="chat__start">Create a chat room</button>
				</form>
			</section>

			<section class="chat__screen">
				<div class="chat__message__group chat__message__group--inc">
					<p class="chat__message__name">Josh</p>
					<div class="chat__message__info">
						<p class="chat__message">asdfasdfasdf</p>
					</div>
					<br />
					<span class="chat__translation__info"> translated from x </span>
				</div>

				<div class="chat__message__group chat__message__group--inc">
					<p class="chat__message__name">Josh</p>
					<div class="chat__message__info">
						<p class="chat__message">asdfasdfasdf</p>
					</div>
					<br />
					<span class="chat__translation__info"> translated from x </span>
				</div>

				<div class="chat__message__group chat__message__group--inc">
					<p class="chat__message__name">Josh</p>
					<div class="chat__message__info">
						<p class="chat__message">asdfasdfasdf</p>
					</div>
					<br />
					<span class="chat__translation__info"> translated from x </span>
				</div>

				<div class="chat__message__group chat__message__group--self">
					<p class="chat__message__name">Ogun</p>
					<div class="chat__message__info">
						<p class="chat__message">
							sdfgsdfgsdfgsdfg hiçbi' şey var Karanlıklardan doğar aydınlıklar
						</p>
					</div>
				</div>
			</section>
			<form class="chat__message__input-group">
				<input
					type="text"
					class="chat__message__input"
					placeholder="Enter your message..."
				/>
				<button type="submit" class="chat__message__send">></button>
			</form>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
